<section class="TodoList">
    <app-task-with-subtasks
        *ngFor="let task of tasks"
        [title]="task.title"
        [author]="task.author"
        [statusId]="task.statusId"
        [id]="task.id"
        [subTasks]="[]"
        [statuses]="statuses"
    >
    </app-task-with-subtasks>
</section>
