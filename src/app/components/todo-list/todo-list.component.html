<section *ngIf="tasks && !status.error" class="TodoList">
    <app-task-with-subtasks
        *ngFor="let task of tasks"
        [task]="task"
        [statuses]="statuses"
    >
    </app-task-with-subtasks>
</section>
<p *ngIf="!tasks && !status.error">
    fetching data from server
</p>
<p *ngIf="status.error">
    failed to get tasks from server
</p>
